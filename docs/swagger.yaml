basePath: /
definitions:
  models.Product:
    type: object
host: localhost:8080
info:
  contact: {}
  description: API สำหรับระบบ EazyStore
  title: EazyStore API
  version: "1.0"
paths:
  /products:
    get:
      consumes:
      - application/json
      description: แสดงสินค้าทั้งหมดในระบบ
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: ดึงรายการสินค้า
      tags:
      - Products
  /products/{id}:
    put:
      consumes:
      - application/json
      description: แก้ไขข้อมูลสินค้าตาม ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      - description: ข้อมูลสินค้า
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Product'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: อัปเดตข้อมูลสินค้าแล้วครับ
      tags:
      - Products
swagger: "2.0"
